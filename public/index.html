<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
  }

  /* Header */
  header {
    background-color: #141414;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
  }

  header h1 {
    font-size: 24px;
    margin: 0;
  }

  header nav button {
    background: none;
    border: none;
    color: #fff;
    margin-left: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Profiles Section */
  #profiles {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 80px;
    flex-wrap: wrap;
    gap: 20px;
  }

  .profile {
    width: 120px;
    height: 120px;
    background-color: #333;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .profile:hover {
    transform: scale(1.05);
  }

  .profile img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 5px;
  }

  /* Hide manage profile button */
  .manage-profile {
    display: none;
  }

  /* Main Content */
  #main-content {
    display: none;
    padding: 100px 20px 20px 20px;
  }

  .section {
    margin-bottom: 50px;
  }

  .section h2 {
    font-size: 22px;
    margin-bottom: 10px;
  }

  .cards {
    display: flex;
    overflow-x: auto;
    gap: 10px;
  }

  .card {
    min-width: 200px;
    height: 300px;
    background-color: #222;
    border-radius: 5px;
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  /* Scrollbar hide */
  .cards::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>

<header>
  <h1>Netflix Clone</h1>
  <nav>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Signup</button>
    <button class="manage-profile">Manage Profiles</button>
  </nav>
</header>

<section id="profiles">
  <div class="profile" data-user="User1">
    <img src="https://via.placeholder.com/80" alt="User1">
    <span>User1</span>
  </div>
  <div class="profile" data-user="User2">
    <img src="https://via.placeholder.com/80" alt="User2">
    <span>User2</span>
  </div>
  <div class="profile" data-user="User3">
    <img src="https://via.placeholder.com/80" alt="User3">
    <span>User3</span>
  </div>
</section>

<main id="main-content">
  <div class="section" id="trending">
    <h2>Trending Now</h2>
    <div class="cards" id="trending-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <div class="section" id="recommended">
    <h2>Recommended For You</h2>
    <div class="cards" id="recommended-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <div class="section" id="continue-watching">
    <h2>Continue Watching</h2>
    <div class="cards" id="continue-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</main>

<script>
  const profiles = document.querySelectorAll('.profile');
  const mainContent = document.getElementById('main-content');

  profiles.forEach(profile => {
    profile.addEventListener('click', () => {
      const username = profile.getAttribute('data-user');
      alert(username + ' selected');
      document.getElementById('profiles').style.display = 'none';
      mainContent.style.display = 'block';
    });
  });

  // Login/Signup dummy alerts
  document.getElementById('login-btn').addEventListener('click', () => {
    alert('Login clicked');
  });

  document.getElementById('signup-btn').addEventListener('click', () => {
    alert('Signup clicked');
  });

  // Example: dynamically populate cards (can be extended)
  const populateCards = (id, count) => {
    const container = document.getElementById(id);
    for (let i = 0; i < count; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      container.appendChild(card);
    }
  };

  populateCards('trending-cards', 5);
  populateCards('recommended-cards', 5);
  populateCards('continue-cards', 5);
</script>

</body>
</html>
