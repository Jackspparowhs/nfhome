<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <title>The Skald: Select Your Realm!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Minimal styles for dynamic iframe and back button */
        #dynamic-section {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
            position: relative;
        }
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            z-index: 9999;
            display: none;
            cursor: pointer;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="DVWebNode-profiles-wrapper DVWebNode">
        <h1>Select Your Realm!</h1>
        <ul class="Ipn312">
            <li><button class="profile" data-template="anime-template/index.html"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Scanlan_Purple.png"><p>Anime</p></button></li>
            <li><button class="profile" data-template="anime-template/manga.html"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Grog_Red.png"><p>Manga</p></button></li>
            <li><button class="profile" data-template="anime-template/hentai.html"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Keyleth_LightGreen._CB1650303617_.png"><p>Hentai</p></button></li>
            <li><button class="profile" data-template="anime-template/cartoon.html"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Pike_LightOrange._CB1650303617_.png"><p>Cartoon</p></button></li>
            <li><button class="profile" data-template="anime-template/movie.html"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Percy_DarkBlue.png"><p>Movie</p></button></li>
            <li><button class="profile" data-template="https://your-backup-site.com"><img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Vax_LightBlue._CB1650303617_.png"><p>Follow Us</p></button></li>
        </ul>
    </div>

    <!-- Dynamic iframe and back button -->
    <iframe id="dynamic-section"></iframe>
    <button id="back-button">‚Üê Back to Profiles</button>

    <script>
        const profilesWrapper = document.querySelector('.DVWebNode-profiles-wrapper');
        const dynamicSection = document.getElementById('dynamic-section');
        const backButton = document.getElementById('back-button');

        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('click', e => {
                e.preventDefault();
                const template = profile.getAttribute('data-template');

                // External link
                if (template.startsWith('http')) {
                    window.location.href = template;
                    return;
                }

                // Load template in iframe
                dynamicSection.style.display = 'block';
                profilesWrapper.style.display = 'none';
                dynamicSection.src = template;
                backButton.style.display = 'block';
            });
        });

        backButton.addEventListener('click', () => {
            dynamicSection.style.display = 'none';
            dynamicSection.src = '';
            profilesWrapper.style.display = 'block';
            backButton.style.display = 'none';
        });
    </script>
</body>
</html>
