<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streaming Dashboard</title>
<style>
/* Keep your existing styles for profiles, buttons, etc. */
/* Example for buttons & layout */
ul {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 10px;
}
li button {
  background: none;
  border: none;
  cursor: pointer;
  text-align: center;
}
li button div {
  width: 80px;
  height: 80px;
  background-size: cover;
  border-radius: 50%;
}
#template-container {
  margin-top: 20px;
}
</style>
</head>
<body>

<!-- Profiles Section -->
<div id="profiles-section">
  <p>Whoâ€™s Watching:</p>
  <ul>
    <li class="profile">
      <div class="profile-img" style="background-image:url('profile1.jpg')"></div>
      <p>Ragnar</p>
    </li>
    <li class="profile">
      <div class="profile-img" style="background-image:url('profile2.jpg')"></div>
      <p>Guest</p>
    </li>
  </ul>
</div>

<!-- Section Buttons -->
<ul id="section-buttons">
  <li>
    <button class="section-btn" data-template="/next-anime/index.html">
      <div style="background-image:url('anime-icon.png')"></div>
      <p>Anime</p>
    </button>
  </li>
  <li>
    <button class="section-btn" data-template="/manga/index.html">
      <div style="background-image:url('manga-icon.png')"></div>
      <p>Manga</p>
    </button>
  </li>
  <li>
    <button class="section-btn" data-template="/hentai/index.html">
      <div style="background-image:url('hentai-icon.png')"></div>
      <p>Hentai</p>
    </button>
  </li>
</ul>

<!-- Container where templates will load -->
<div id="template-container">
  <p>Select a section to start</p>
</div>

<script>
// Select all section buttons
const buttons = document.querySelectorAll('.section-btn');
const container = document.getElementById('template-container');

buttons.forEach(btn => {
  btn.addEventListener('click', function(e){
    e.preventDefault();
    const templatePath = btn.dataset.template;

    // Load HTML dynamically
    fetch(templatePath)
      .then(res => res.text())
      .then(html => {
        container.innerHTML = html;

        // Run any scripts inside the template
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          newScript.text = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Failed to load template:', err));
  });
});
</script>

</body>
</html>
