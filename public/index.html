<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Skald: Select Your Realm!</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        #template-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
            z-index: 9998;
            background: #000;
        }

        #template-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            display: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <h2 style="color:white; padding:20px;">prime video</h2>
    <div class="container">
        <h1 class="title">Select Your Realm!</h1>
        <div class="profiles">
            <button class="profile" data-template="./anime-template/index.html">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Scanlan_Purple.png" alt="Anime">
                <p>Anime</p>
            </button>

            <button class="profile" data-template="./anime-template/manga.html">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Grog_Red.png" alt="Manga">
                <p>Manga</p>
            </button>

            <button class="profile" data-template="./anime-template/hentai.html">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Keyleth_LightGreen._CB1650303617_.png" alt="Hentai">
                <p>Hentai</p>
            </button>

            <button class="profile" data-template="./anime-template/cartoon.html">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Pike_LightOrange._CB1650303617_.png" alt="Cartoon">
                <p>Cartoon</p>
            </button>

            <button class="profile" data-template="./anime-template/movie.html">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Percy_DarkBlue.png" alt="Movie">
                <p>Movie</p>
            </button>

            <button class="profile" data-template="https://yourlink.com">
                <img src="https://m.media-amazon.com/images/G/01/digital/video/merch/TV/VXMA_2022_PVProfileImageCircle_256x256_Vax_LightBlue._CB1650303617_.png" alt="Follow Us">
                <p>Follow Us</p>
            </button>
        </div>
    </div>

    <iframe id="template-iframe"></iframe>
    <button id="template-back-btn">‚Üê Back to Profiles</button>

    <script>
        const iframe = document.getElementById('template-iframe');
        const backBtn = document.getElementById('template-back-btn');
        const profiles = document.querySelectorAll('.profile');

        function showIframe(src) {
            iframe.src = src;
            iframe.style.display = 'block';
            backBtn.style.display = 'inline-block';
            document.body.style.overflow = 'hidden';
        }

        function hideIframe() {
            iframe.style.display = 'none';
            iframe.src = 'about:blank';
            backBtn.style.display = 'none';
            document.body.style.overflow = '';
        }

        profiles.forEach(btn => {
            btn.addEventListener('click', () => {
                const src = btn.dataset.template;
                if (!src) return;

                if (/^https?:\/\//i.test(src)) {
                    window.open(src, '_blank');
                } else {
                    showIframe(src);
                }
            });
        });

        backBtn.addEventListener('click', hideIframe);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') hideIframe();
        });
    </script>
</body>
</html>
