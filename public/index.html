<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Page</title>
<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  #anime-screen { display: none; padding: 20px; }
  #anime-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .anime-card {
    background: #111;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s;
  }

  .anime-card:hover { transform: scale(1.05); }

  .anime-card img {
    width: 100%;
    border-radius: 4px;
  }

  button {
    background: #ff2a68;
    border: none;
    padding: 10px 15px;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  button:hover { opacity: 0.8; }
</style>
</head>
<body>

<!-- Profile Screen -->
<div id="profile-screen">
  <h1>Profile Page</h1>
  <button id="anime-btn">Anime</button>
</div>

<!-- Anime Screen -->
<div id="anime-screen">
  <button id="back-btn">Back to Profile</button>
  <div id="anime-list"></div>
</div>

<script>
const profileScreen = document.getElementById('profile-screen');
const animeScreen = document.getElementById('anime-screen');
const animeList = document.getElementById('anime-list');

document.getElementById('anime-btn').addEventListener('click', () => {
  profileScreen.style.display = 'none';
  animeScreen.style.display = 'block';
  loadAnime();
});

document.getElementById('back-btn').addEventListener('click', () => {
  animeScreen.style.display = 'none';
  profileScreen.style.display = 'block';
});

// AniList GraphQL query
async function loadAnime() {
  animeList.innerHTML = 'Loading anime...';

  const query = `
    query ($page: Int, $perPage: Int) {
      Page(page: $page, perPage: $perPage) {
        media(type: ANIME, sort: POPULARITY_DESC) {
          id
          title {
            romaji
            english
          }
          coverImage {
            large
          }
          episodes
          description(asHtml: false)
        }
      }
    }
  `;

  const variables = { page: 1, perPage: 20 };

  try {
    const response = await fetch('https://graphql.anilist.co', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ query, variables })
    });

    const data = await response.json();
    animeList.innerHTML = '';

    data.data.Page.media.forEach(anime => {
      const card = document.createElement('div');
      card.classList.add('anime-card');
      card.innerHTML = `
        <img src="${anime.coverImage.large}" alt="${anime.title.romaji}" />
        <h3>${anime.title.romaji}</h3>
        <p>Episodes: ${anime.episodes || 'N/A'}</p>
      `;
      animeList.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    animeList.innerHTML = 'Failed to load anime.';
  }
}
</script>
</body>
</html>
